<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment name</title>

    <!-- jQuery reference -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
  <button id='delete-button'>DELETE</button>
<script>

    $(function() {
      $('#delete-button').click(function () {
        $.ajax({
          url: 'http://httpbin.org/delete',
          dataType: 'json',
          type: 'DELETE',
          data: {firstName: 'Sally', lastName: 'Field', address: '4895 North Cumberland Drive'},
          success: function (data, status) {
            console.log('First Name: ' + data.form.firstName + '\nLast Name: ' + data.form.lastName + '\nAddress: ' + data.form.address + '\nStatus: '+ status);
          }
        })
      })
    });

</script>

</body>
</html>
